format = """
[\uE0B6](fg:#065f46)[$directory](bg:#065f46)[\uE0B0](fg:#065f46 bg:#047857)$git_branch[\uE0B0](fg:#047857 bg:#059669)$git_status[\uE0B0](#059669 bg:#10b981)$time[\uE0B0](#10b981 bg:none) $all$character """

add_newline = true

[directory]
style = "bg:#065f46 fg:white"
read_only = " "

[git_branch]
symbol = " "
format = "[ $symbol$branch ]($style)"
style = "bg:#047857 fg:white"

[git_status]
format = "[ $all_status$ahead_behind ]($style)"
style = "bg:#059669 fg:white"

[time]
disabled = false
format = "[ $time ]($style)"
style = "bg:#10b981 fg:white"

